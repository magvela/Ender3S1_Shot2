[include shell_command.cfg]
# This file contains pin mappings for the stock 2021 Creality Ender 3
# S1 & S1 Pro. To use this config, check the STM32 Chip on the
# Mainboard, during "make menuconfig" select accordingly either the
# STM32F103 with "28KiB bootloader" or the STM32F401 with
# "64KiB bootloader" and serial (on USART1 PA10/PA9) for both.

# For a direct serial connection, in "make menuconfig" select
# "Enable extra low-level configuration options" and  Serial
# (on USART2 PA3/PA2), which is on the 10 pin IDC cable used
# for the LCD module as follows: 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The filename
# must be changed to "firmware.bin"

# With STM32F401, you might need to put "firmware.bin" in a
# folder on the SD card called "STM32F4_UPDATE" in order to flash.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]

[include macros/*.cfg]

[save_variables]
filename: ~/variables.cfg

# [include lis2dw_OK_config.cfg]

# The next commented out lines are my config lines after installing all required software and hardware for Resonance measurement, see klipper documentation for details.
# [mcu rpi]
# serial: /tmp/klipper_host_mcu

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[mcu CB1]
serial: /tmp/klipper_host_mcu
# restart_method: command - no chuta con esta mcu!!!

# [adxl345]
# cs_pin: rpi:None

[adxl345]
cs_pin: CB1:None
spi_bus: spidev1.1
axes_map: z,y,x 

[resonance_tester]
accel_chip_x: adxl345 
accel_chip_y: adxl345 
probe_points:
    110, 110, 20  # Park the extruder to high and in the center for calibration

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA5
#position_endstop: -10 - original
#apurando.. position_max: 227
position_endstop: -8
position_max: 227
position_min: -15
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA6
#position_endstop: -8 - original
#apurando.. position_max: 229
position_endstop: -4
position_max: 225
position_min: -13
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 260
position_min: -4

[extruder]
max_extrude_only_distance: 100000.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
# gear_ratio: 42:12 - ORIGINAL
# rotation_distance: 26.359 -  ORIGINAL
# rotation_distance: 2.172 # calculate your rotational distance! See klipper ducumentation
rotation_distance: 2.161 # C치lculo del 29/07/2023
gear_ratio: 1:3.5
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
#pid_Kp: 23.561
#pid_Ki: 1.208
#pid_Kd: 114.859
min_temp: 0
max_temp: 300 # Set to 260 for S1

[heater_bed]
heater_pin: PA7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 71.867
#pid_Ki: 1.536
#pid_Kd: 840.843
min_temp: 0
max_temp: 110 # Set to 100 for S1

#[heater_fan hotend_fan]
#pin: PC0

[heater_fan NOZZLE_FAN]
pin: PC0
heater: extruder

[fan]
pin: PA0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 10
max_z_accel: 50

[bltouch]
sensor_pin: ^PC14
control_pin: PC13
x_offset: -31.8
y_offset: -40.5
# z_offset = 2.080 - este funciona con el PEI rugoso - 28/02/2025
# z_offset = 1.950 - parece que funciona peor que el z_offset = 2.080 - 28/02/2025
z_offset = 2.080
probe_with_touch_mode: true
stow_on_each_sample: false
samples: 3
sample_retract_dist: 5
#samples_tolerance: 0.00250 -> esto es 1 micro paso en la ENDER 3 S1... demasiada precisi칩n, joe.
#samples_tolerance: 0.00500 -> funciona con el sensor de CREALITY, que tiene mejor precisi칩n que este
samples_tolerance: 0.0075
samples_result: average
samples_tolerance_retries: 3

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 195,180
#fade_start: 1
#fade_end: 10
#fade_target: 0
probe_count: 10, 10
mesh_pps: 2, 2
algorithm: bicubic
bicubic_tension: 0.2

[safe_z_home]
#home_xy_position: 147, 154 - original de la m치quina de stock
# X=(227/2)+32 & Y=(225/2)+42 de los offset del bltouch
home_xy_position: 145, 153
speed: 75
z_hop: 10
z_hop_speed: 5

[filament_switch_sensor e0_sensor]
switch_pin: !PC15
pause_on_runout: true
runout_gcode: PAUSE

[pause_resume]
recover_velocity: 25

[bed_screws]
screw1: 20, 29
screw2: 195, 29
screw3: 195, 198
screw4: 20, 198

[idle_timeout]
gcode:
  M84
  TURN_OFF_HEATERS
  UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=600

[gcode_arcs]
resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

[exclude_object]

